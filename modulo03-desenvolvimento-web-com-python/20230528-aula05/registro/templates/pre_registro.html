{% extends 'base.html' %}

{% block content %}

<div class="row d-flex justify-content-center mt-3">
    {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show">
        {% for title,message in form.errors.items %}
            {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="col-3">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3" style="margin : 5px 10px">    
                {{ form.email }}
                <label for="{{ form.email.id_for_label }}" class="form-label">E-mail</label>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="Enviar" class="btn btn-primary" style="margin: 5px">
                <a href="{% url 'login' %}" class="d-flex justify-content-center btn btn-primary" style="margin: 5px"> Já tem registro? Faça login </a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}

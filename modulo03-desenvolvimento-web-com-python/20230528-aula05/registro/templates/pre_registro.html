{% extends 'base.html' %}

{% block content %}

<div class="row d-flex justify-content-center mt-3">
    <div class="col-3">
        <form action="">
            <div class="form-floating mb-3" style="margin : 5px 10px">    
                {{ form.email }}
                <label for="{{ form.email.id_for_label }}" class="form-label">E-mail</label>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="Enviar" class="btn btn-primary" style="margin: 5px">
                <a href="{% url 'login' %}" class="d-flex justify-content-center btn btn-primary" style="margin: 5px"> Já tem registro? Faça login </a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
